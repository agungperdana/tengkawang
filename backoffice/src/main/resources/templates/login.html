<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Tengkawang | Login</title>
    <link data-th-href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link data-th-href="@{/assets/css/auth.css}" rel="stylesheet"/>
</head>

<body>
    <div class="wrapper">
        <div class="auth-content">
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <!-- 
                        <img class="brand" src="assets/img/bootstraper-logo.png" alt="bootstraper logo">
                         -->
                    </div>
                    <h6 class="mb-4 text-muted">Login to your account</h6>
                    <form data-th-action="@{/login}" method="post">
                        <div class="form-group text-left">
                            <label for="text">Username</label>
                            <input type="text" class="form-control" name="username" placeholder="Username"/>
                        </div>
                        <div class="form-group text-left">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" placeholder="Password" name="password"/>
                        </div>
                        <button class="btn btn-primary shadow-2 mb-4">Login</button>
                    </form>
                    <p class="mb-0 text-muted">Don't have account yet? <a href="signup.html">Signup</a></p>
                </div>
            </div>
        </div>
    </div>
    <script data-th-src="@{/assets/vendor/jquery/jquery.min.js}"></script>
    <script data-th-src="@{/assets/vendor/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
