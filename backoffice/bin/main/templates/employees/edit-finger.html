<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Tengkawang | Employee > Edit</title>
    <link data-th-href="@{/assets/vendor/fontawesome/css/fontawesome.min.css}" rel="stylesheet"/>
    <link data-th-href="@{/assets/vendor/fontawesome/css/solid.min.css}" rel="stylesheet"/>
    <link data-th-href="@{/assets/vendor/fontawesome/css/brands.min.css}" rel="stylesheet"/>
    <link data-th-href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link data-th-href="@{/assets/css/master.css}" rel="stylesheet"/>
</head>

<body>
    <div class="wrapper">
    	<!-- sidebar navigation component -->
        <div data-th-replace="fragments/template::sidebar"></div>
        <!-- end of sidebar component -->
        <div id="body" class="active">
            <!-- navbar navigation component -->
            <div data-th-replace="fragments/template::quicklink"></div>
            <!-- end of navbar navigation -->
            <div class="content">
                <div class="container">
                    <div class="page-title">
                        <h3>Update Employee
                        	<a data-th-href="@{/backoffice/employees}" class="btn btn-sm btn-outline-primary float-right"><i class="fas fa-arrow-alt-circle-left"></i> Back</a>
                        </h3>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body">
                                    <form accept-charset="utf-8" data-th-action="@{/backoffice/employees-edit-finger}" method="post">
                                    	<input type="hidden" data-th-value=${employee.id} name="id"/>
                                        <div class="form-group">
                                            <label for="fullname">Finger PIN</label>
                                            <input type="text" data-th-value="${employee.number}" readonly="readonly" placeholder="Finger PIN" class="form-control"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="FID">Finger ID</label>
                                            <input type="text" data-th-value="${employee.fingerInfo?.FID}" name="FID" placeholder="Finger ID" maxlength="8" class="form-control"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="size">Size</label>
                                            <input type="text" data-th-value="${employee.fingerInfo?.size}" name="size" placeholder="Size" maxlength="8" class="form-control"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="valid">Valid</label>
                                            <input type="text" data-th-value="${employee.fingerInfo?.valid}" name="valid" placeholder="Valid" maxlength="8" class="form-control"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="TMP">Finger Template</label>
                                            <input type="text" data-th-value="${employee.fingerInfo?.template}"  name="TMP" placeholder="Finger Template" maxlength="10" class="form-control"/>
                                        </div>
                                        <div class="form-group">
                                            <input type="submit" class="btn btn-primary">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script data-th-src="@{/assets/vendor/jquery/jquery.min.js}"></script>
    <script data-th-src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script data-th-src="@{/assets/js/form-validator.js}"></script>
    <script data-th-src="@{/assets/js/script.js}"></script>
</body>

</html>
