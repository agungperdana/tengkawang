<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Tengkawang | Users > Edit</title>
    <link data-th-href="@{/assets/vendor/fontawesome/css/fontawesome.min.css}" rel="stylesheet"/>
    <link data-th-href="@{/assets/vendor/fontawesome/css/solid.min.css}" rel="stylesheet"/>
    <link data-th-href="@{/assets/vendor/fontawesome/css/brands.min.css}" rel="stylesheet"/>
    <link data-th-href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link data-th-href="@{/assets/css/master.css}" rel="stylesheet"/>
</head>

<body>
    <div class="wrapper">
    	<!-- sidebar navigation component -->
        <div data-th-replace="fragments/template::sidebar"></div>
        <!-- end of sidebar component -->
        <div id="body" class="active">
            <!-- navbar navigation component -->
            <div data-th-replace="fragments/template::quicklink"></div>
            <!-- end of navbar navigation -->
            <div class="content">
                <div class="container">
                    <div class="page-title">
                        <h3>Users Update
                        <a data-th-href="@{/backoffice/users}" class="btn btn-sm btn-outline-primary float-right"><i class="fas fa-arrow-alt-circle-left"></i> Back</a>
                        </h3>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body">
                                    <form accept-charset="utf-8" data-th-action="@{/backoffice/users-edit}" method="post">
                                    	<input type="hidden" name="id" data-th-value="${user.id}"/>
                                        <div class="form-group">
                                            <label for="name">Name</label>
                                            <input type="text" name="name" placeholder="User Name" class="form-control" data-th-value="${user.name}"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="role">Company</label>
                                            <select name="role" class="form-control">
                                            	<option data-th-each="org:${organizations}" data-th-selected="${org == user.organization}" data-th-value="${org}" data-th-text="${org}"/>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="role">Role</label>
                                            <select name="role" class="form-control">
                                            	<option data-th-each="role:${roles}" data-th-selected="${role.name == user.role}" data-th-value="${role.name}" data-th-text="${role.name}"/>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Old Password</label>
                                            <input type="password" name="oldPassword" placeholder="Old Password" class="form-control" value="abcdefg"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="password">New Password</label>
                                            <input type="password" name="newPassword" placeholder="New Password" class="form-control" value="abcdefg"/>
                                        </div>
                                        <div class="form-group">
                                            <input type="submit" class="btn btn-primary">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script data-th-src="@{/assets/vendor/jquery/jquery.min.js}"></script>
    <script data-th-src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script data-th-src="@{/assets/js/form-validator.js}"></script>
    <script data-th-src="@{/assets/js/script.js}"></script>
</body>

</html>
