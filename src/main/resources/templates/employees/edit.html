<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Tengkawang | Employee > Edit</title>
    <link data-th-href="@{/assets/vendor/fontawesome/css/fontawesome.min.css}" rel="stylesheet"/>
    <link data-th-href="@{/assets/vendor/fontawesome/css/solid.min.css}" rel="stylesheet"/>
    <link data-th-href="@{/assets/vendor/fontawesome/css/brands.min.css}" rel="stylesheet"/>
    <link data-th-href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link data-th-href="@{/assets/css/master.css}" rel="stylesheet"/>
</head>

<body>
    <div class="wrapper">
    	<!-- sidebar navigation component -->
        <div data-th-replace="fragments/template::sidebar"></div>
        <!-- end of sidebar component -->
        <div id="body" class="active">
            <!-- navbar navigation component -->
            <div data-th-replace="fragments/template::quicklink"></div>
            <!-- end of navbar navigation -->
            <div class="content">
                <div class="container">
                    <div class="page-title">
                        <h3>Update Employee
                        	<a data-th-href="@{/backoffice/employees}" class="btn btn-sm btn-outline-primary float-right"><i class="fas fa-arrow-alt-circle-left"></i> Back</a>
                        </h3>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body">
                                    <form accept-charset="utf-8" data-th-action="@{/backoffice/employees-edit}" method="post">
                                        <div class="form-group">
                                            <label for="fullname">Full Name</label>
                                            <input type="text" data-th-value="${employee.fullName}" name="fullname" placeholder="Full Name" class="form-control"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="number">On Device Number</label>
                                            <input type="text" data-th-value="${employee.number}" name="number" placeholder="On Device Number" maxlength="8" class="form-control"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="ondevicename">On Device Name</label>
                                            <input type="text" data-th-value="${employee.onDeviceName}" name="ondevicename" placeholder="On Device Name" maxlength="8" class="form-control"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="password">On Device Password</label>
                                            <input type="password" data-th-value="${employee.password}" name="password" placeholder="On Device Password" maxlength="8" class="form-control"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="card">Card Number</label>
                                            <input type="text" data-th-value="${employee.card}"  name="card" placeholder="Device Access Card Number" maxlength="10" class="form-control"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="department">Department</label>
                                            <select name="department" class="form-control">
                                            	<option data-th-selected="${employee.department==dep.name}" data-th-each="dep:${departments}" data-th-value="${dep.name}" data-th-text="${dep.name}"></option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="privilege">Privilege</label>
                                            <select name="privilege" class="form-control">
                                            	<option value="User" data-th-selected="${employee.privilege.toString()=='User'}">User</option>
                                            	<option value="Enroll" data-th-selected="${employee.privilege.toString()=='Enroll'}">Enroll</option>
                                            	<option value="Administrator" data-th-selected="${employee.privilege.toString()=='Administrator'}">Administrator</option>
                                            	<option value="Super_Administrator" data-th-selected="${employee.privilege.toString()=='Super_Administrator'}">Super Administrator</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <input type="submit" class="btn btn-primary">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script data-th-src="@{/assets/vendor/jquery/jquery.min.js}"></script>
    <script data-th-src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script data-th-src="@{/assets/js/form-validator.js}"></script>
    <script data-th-src="@{/assets/js/script.js}"></script>
</body>

</html>
