<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Tengkawang | Work Time > Add</title>
    <link data-th-href="@{/assets/vendor/fontawesome/css/fontawesome.min.css}" rel="stylesheet"/>
    <link data-th-href="@{/assets/vendor/fontawesome/css/solid.min.css}" rel="stylesheet"/>
    <link data-th-href="@{/assets/vendor/fontawesome/css/brands.min.css}" rel="stylesheet"/>
    <link data-th-href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link data-th-href="@{/assets/css/master.css}" rel="stylesheet"/>
    <link data-th-href="@{/assets/vendor/mdtimepicker/mdtimepicker.min.css}" rel="stylesheet"/>
    <link data-th-href="@{/assets/vendor/airdatepicker/dist/css/datepicker.min.css}" rel="stylesheet">
    <style>
        /* inline style for mdtimepicker demo */
        .mdtp__wrapper.inline {display: block !important;position: relative;box-shadow: none;border: 1px solid #E0E0E0;max-width: 300px;margin: 0 !important;padding: 0 !important;transform: inherit;left: 0;top: 0;}
        .mdtp__wrapper.inline .mdtp__time_holder {width: auto;}
    </style>
</head>

<body>
    <div class="wrapper">
    	<!-- sidebar navigation component -->
        <div data-th-replace="fragments/template::sidebar"></div>
        <!-- end of sidebar component -->
        <div id="body" class="active">
            <!-- navbar navigation component -->
            <div data-th-replace="fragments/template::quicklink"></div>
            <!-- end of navbar navigation -->
            <div class="content">
                <div class="container">
                    <div class="page-title">
                        <h3>Update Work Time
                        	<a data-th-href="@{/backoffice/worktimes}" class="btn btn-sm btn-outline-primary float-right"><i class="fas fa-arrow-alt-circle-left"></i> Back</a>
                        </h3>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body">
                                    <form accept-charset="utf-8" data-th-action="@{/backoffice/worktimes-edit}" method="post">
										<input type="hidden" name="id" data-th-value="${worktime.id}"/>                                    
                                        <div class="form-group">
                                            <label for="name">Name</label>
                                            <input type="text" data-th-value="${worktime.name}" name="name" placeholder="Name" class="form-control"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="validFrom">Valid From</label>
                                            <input type="text" data-th-value="${#dates.format(worktime.validFrom, 'MM/dd/yyyy')}" name="valid_from" class="form-control datepicker-here" data-language="en"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="validTo">Valid To</label>
                                            <input type="text"data-th-value="${#dates.format(worktime.validTo, 'MM/dd/yyyy')}" name="valid_to" class="form-control datepicker-here" data-language="en"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="start">Start</label>
                                            <input type="text" data-th-value="${worktime.start}" name="start" class="form-control timepicker"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="end">End</label>
                                            <input type="text" data-th-value="${worktime.end}" name="end" class="form-control timepicker"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="comment">Comment</label>
                                            <input type="text" data-th-value="${worktime.comment}" name="comment" placeholder="Comment" class="form-control"/>
                                        </div>
                                        <div class="form-group">
                                            <input type="submit" class="btn btn-primary">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script data-th-src="@{/assets/vendor/jquery/jquery.min.js}"></script>
    <script data-th-src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script data-th-src="@{/assets/js/form-validator.js}"></script>
    <script data-th-src="@{/assets/vendor/airdatepicker/dist/js/datepicker.min.js}"></script>
    <script data-th-src="@{/assets/vendor/airdatepicker/dist/js/i18n/datepicker.en.js}"></script>
    <script data-th-src="@{/assets/vendor/mdtimepicker/mdtimepicker.min.js}"></script>
    <script data-th-src="@{/assets/js/script.js}"></script>
    <script type="text/javascript">
    	// Initiate time picker
    	mdtimepicker('.timepicker', { format: 'h:mm tt', hourPadding: 'true', is24hour: 'true' });
    </script>
</body>

</html>
