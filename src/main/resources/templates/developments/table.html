<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tengkawang | Development</title>
    <link data-th-href="@{/assets/vendor/fontawesome/css/fontawesome.min.css}" rel="stylesheet"/>
    <link data-th-href="@{/assets/vendor/fontawesome/css/solid.min.css}" rel="stylesheet"/>
    <link data-th-href="@{/assets/vendor/fontawesome/css/brands.min.css}" rel="stylesheet"/>
    <link data-th-href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link data-th-href="@{/assets/vendor/datatables/datatables.min.css}" rel="stylesheet"/>
    <link data-th-href="@{/assets/css/master.css}" rel="stylesheet"/>
</head>

<body>
    <div class="wrapper">
        <div data-th-replace="fragments/template::sidebar"></div>
        <div id="body" class="active">
        	<div data-th-replace="fragments/template::quicklink"></div>
            <div class="content">
                <div class="container">
                    <div class="page-title">
                        <h3>Development</h3>
                    </div>
                    <div class="box box-primary">
                        <div class="box-body">
                            <table width="100%" class="table table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Task</th>
                                        <th>Row</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Create Dummy Employee Data</td>
                                        <td><input type="text" id="employee" value="1000"/></td>
                                        <td class="text-right">
                                            <a onclick="javascript:dummyEmployee()" class="btn btn-outline-info btn-rounded"><i class="fas fa-play-circle"></i></a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Create Dummy Attendance Data</td>
                                        <td><input type="text" id="attendance" value="1000000"/></td>
                                        <td class="text-right">
                                            <a onclick="javascript:dummyAttendance()" class="btn btn-outline-info btn-rounded"><i class="fas fa-play-circle"></i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script data-th-src="@{/assets/vendor/jquery/jquery.min.js}"></script>
    <script data-th-src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script data-th-src="@{/assets/vendor/datatables/datatables.min.js}"></script>
    <script data-th-src="@{/assets/js/initiate-datatables.js}"></script>
    <script data-th-src="@{/assets/js/script.js}"></script>
    <script type="text/javascript" >
    		function dummyEmployee() {
				window.location="/backoffice/developments-dummy-employee?row="+$("#employee").val();				
			}
    		
    		function dummyAttendance() {
				window.location="/backoffice/developments-dummy-attendance?row="+$("#attendance").val();				
			}
 	</script>
</body>

</html>
