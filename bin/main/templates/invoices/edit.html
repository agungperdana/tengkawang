<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Tengkawang | Department > Edit</title>
    <link data-th-href="@{/assets/vendor/fontawesome/css/fontawesome.min.css}" rel="stylesheet"/>
    <link data-th-href="@{/assets/vendor/fontawesome/css/solid.min.css}" rel="stylesheet"/>
    <link data-th-href="@{/assets/vendor/fontawesome/css/brands.min.css}" rel="stylesheet"/>
    <link data-th-href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link data-th-href="@{/assets/css/master.css}" rel="stylesheet"/>
</head>

<body>
    <div class="wrapper">
    	<!-- sidebar navigation component -->
        <div data-th-replace="fragments/template::sidebar"></div>
        <!-- end of sidebar component -->
        <div id="body" class="active">
            <!-- navbar navigation component -->
            <div data-th-replace="fragments/template::quicklink"></div>
            <!-- end of navbar navigation -->
            <div class="content">
                <div class="container">
                    <div class="page-title">
                        <h3>INVOICE DETAIL
                        	<a data-th-href="@{/backoffice/invoices}" class="btn btn-sm btn-outline-primary float-right"><i class="fas fa-arrow-alt-circle-left"></i> Back</a>
                        </h3>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body">
                                    <form accept-charset="utf-8" data-th-action="@{/backoffice/invoices-edit}" method="post">
                                    	<input data-th-value="${invoice.id}" name="id" type="hidden"/>
                                        <div class="form-group">
                                            <label for="name">Status</label>
                                            <label data-th-text="${invoice.status}"></label>
                                        </div>
                                        <div class="form-group">
                                            <label for="name">Number</label>
                                            <label data-th-text="${invoice.number}"></label>
                                        </div>
                                        <div class="form-group">
                                            <label for="name">Company</label>
                                            <label data-th-text="${invoice.organization}"></label>
                                        </div>
                                        <div class="form-group">
                                            <label for="name">Issue Date</label>
                                            <label data-th-text="${#temporals.format(invoice.issuedDate, 'dd-MM-yyyy')}"></label>
                                        </div>
                                        <div class="form-group">
                                            <label for="name">Due Date</label>
                                            <label data-th-text="${#temporals.format(invoice.dueDate, 'dd-MM-yyyy')}"></label>
                                        </div>
                                        <div class="form-group">
                                            <label for="name">No. Device</label>
                                            <label data-th-text="${invoice.totalDevice}"></label>
                                        </div>
                                        <div class="form-group">
                                            <label for="name">Amoun</label>
                                            <label>
                                            	IDR 
                                            	<block data-th-text="${#numbers.formatDecimal(invoice.totalDevice*invoice.unitPrice, 1,'COMMA', 0, 'POINT')}"/>
                                            </label>
                                        </div>
                                        <div class="form-group" data-th-if="${invoice.status.name() == 'UNPAID'}">
                                            <input type="submit" value="Pay Now" class="btn btn-primary">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script data-th-src="@{/assets/vendor/jquery/jquery.min.js}"></script>
    <script data-th-src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script data-th-src="@{/assets/js/form-validator.js}"></script>
    <script data-th-src="@{/assets/js/script.js}"></script>
</body>

</html>
