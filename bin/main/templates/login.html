<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head>
		<title>Tengkawang v-0.0.1</title>
	</head>
	<body>
		<form data-th-action="@{/login}" method="post">
			<table>
			<tbody>
				<tr>
					<td><input name="username" width="100%" placeholder="Username" /></td>
				</tr>
				<tr>
					<td><input name="password" type="password" width="100%" placeholder="Password" /></td>
				</tr>
				<tr>
					<td><input type="submit" value="Login"/></td>
				</tr>
			</tbody>
			</table>
		</form>
	</body>
</html>
