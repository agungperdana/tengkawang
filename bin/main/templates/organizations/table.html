<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tengkawang | Company Structure</title>
    <link data-th-href="@{/assets/vendor/fontawesome/css/fontawesome.min.css}" rel="stylesheet"/>
    <link data-th-href="@{/assets/vendor/fontawesome/css/solid.min.css}" rel="stylesheet"/>
    <link data-th-href="@{/assets/vendor/fontawesome/css/brands.min.css}" rel="stylesheet"/>
    <link data-th-href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link data-th-href="@{/assets/vendor/datatables/datatables.min.css}" rel="stylesheet"/>
    <link data-th-href="@{/assets/css/master.css}" rel="stylesheet"/>
</head>

<body>
    <div class="wrapper">
        <div data-th-replace="fragments/template::sidebar"></div>
        <div id="body" class="active">
        	<div data-th-replace="fragments/template::quicklink"></div>
            <div class="content">
                <div class="container">
                    <div class="page-title">
                        <h3>Company Structure
                            <a data-th-href="@{/backoffice/organizations-pre-add}" class="btn btn-sm btn-outline-primary float-right"><i class="fas fa-plus-circle"></i> Add</a>
                        </h3>
                    </div>
                    <div class="box box-primary">
                        <div class="box-body">
                            <table width="100%" class="table table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Parent</th>
                                        <th>Comment</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr data-th-each="organization:${organizations}">
                                        <td data-th-text="${organization.name}"></td>
                                        <td data-th-text="${organization.parent}"></td>
                                        <td data-th-text="${organization.comment}"></td>
                                        <td class="text-right">
                                            <a data-th-href="@{'/backoffice/organizations-pre-edit?id='+${organization.id}}" class="btn btn-outline-info btn-rounded"><i class="fas fa-pen"></i></a>
                                            <a data-th-id="${organization.id}" onclick="javascript:remove(this)" class="btn btn-outline-danger btn-rounded"><i class="fas fa-trash"></i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script data-th-src="@{/assets/vendor/jquery/jquery.min.js}"></script>
    <script data-th-src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script data-th-src="@{/assets/vendor/datatables/datatables.min.js}"></script>
    <script data-th-src="@{/assets/js/initiate-datatables.js}"></script>
    <script data-th-src="@{/assets/js/script.js}"></script>
    <script type="text/javascript" >
    		function remove(obj) {
				
				if(confirm("Are you sure? Removed data cannot be restored.")) {
					window.location="/backoffice/organizations-delete?id="+obj.id;
				}
			}
 	</script>
</body>

</html>
