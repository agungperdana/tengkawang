<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Tengkawang | Device > Edit</title>
    <link data-th-href="@{/assets/vendor/fontawesome/css/fontawesome.min.css}" rel="stylesheet"/>
    <link data-th-href="@{/assets/vendor/fontawesome/css/solid.min.css}" rel="stylesheet"/>
    <link data-th-href="@{/assets/vendor/fontawesome/css/brands.min.css}" rel="stylesheet"/>
    <link data-th-href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link data-th-href="@{/assets/css/master.css}" rel="stylesheet"/>
</head>

<body>
    <div class="wrapper">
    	<!-- sidebar navigation component -->
        <div data-th-replace="fragments/template::sidebar"></div>
        <!-- end of sidebar component -->
        <div id="body" class="active">
            <!-- navbar navigation component -->
            <div data-th-replace="fragments/template::quicklink"></div>
            <!-- end of navbar navigation -->
            <div class="content">
                <div class="container">
                    <div class="page-title">
                        <h3>Update Device
                        	<a data-th-href="@{/backoffice/devices}" class="btn btn-sm btn-outline-primary float-right"><i class="fas fa-arrow-alt-circle-left"></i> Back</a>
                        </h3>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body">
                                    <form accept-charset="utf-8" data-th-action="@{/backoffice/devices-edit}" method="post">
                                    	<input data-th-value="${device.id}" name="id" type="hidden"/>
                                        <div class="form-group">
                                            <label for="serial">Serial</label>
                                            <input type="text" data-th-value="${device.serial}" name="serial" placeholder="Device Serial" class="form-control"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="name">Name</label>
                                            <input type="text" data-th-value="${device.name}" name="name" placeholder="Device Name" class="form-control"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="ip">IP</label>
                                            <input type="text" data-th-value="${device.ip}" name="ip" placeholder="Device IP Address" class="form-control"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="company">Parent</label>
                                            <select name="company" class="form-control">
                                                    <option data-th-selected="${device.organization==org.name}" data-th-each="org:${companys}" data-th-value="${org.name}" data-th-text="${org.name}"></option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="option">Option</label>
                                            <input type="text" data-th-value="${device.option}" name="option" placeholder="Device Option" class="form-control"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="comment">Comment</label>
                                            <input type="text" data-th-value="${device.comment}" name="comment" placeholder="Comment" class="form-control"/>
                                        </div>
                                        <div class="form-group">
                                            <input type="submit" class="btn btn-primary">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script data-th-src="@{/assets/vendor/jquery/jquery.min.js}"></script>
    <script data-th-src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script data-th-src="@{/assets/js/form-validator.js}"></script>
    <script data-th-src="@{/assets/js/script.js}"></script>
</body>

</html>
